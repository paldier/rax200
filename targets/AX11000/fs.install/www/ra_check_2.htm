function check_ra_opt()
{
    var cf = document.forms[0];
	var btn="Apply";
<%3016%>
    btn="next";
<%3017%>

    if( (cf.auto_update_enable_2[0].checked==true || cf.auto_update_enable_2[1].checked==true) <%1776%>&& (cf.ra_enable_2[0].checked==true || cf.ra_enable_2[1].checked==true)<%1777%>)
        ungrayout_applybtn(btn);
    else
        grayout_applybtn(btn);
		
    return true;
}
function load_status()
{
    var cf = document.forms[0];
    if(cf.auto_update_enable.value==1)
        cf.auto_update_enable_2[0].checked=true;
    else if(cf.auto_update_enable.value==2)
        cf.auto_update_enable_2[1].checked=true;
    else
    {
        cf.auto_update_enable_2[0].checked=false;
        cf.auto_update_enable_2[1].checked=false;
    }
<%1776%>
    if(cf.RA_enable.value==1)
        cf.ra_enable_2[0].checked=true;
    else if(cf.RA_enable.value==2)
        cf.ra_enable_2[1].checked=true;
    else
    {
        cf.ra_enable_2[0].checked=false;
        cf.ra_enable_2[1].checked=false;
    }
<%1776%>
    return true;
}
function pre_check()
{
<%1776%>
    // Region is US(11) or AU(3), default check is set as enable for data collection
    var cf = document.forms[0];
    if(cf.RA_enable.value==0 && (cf.wla_region.value==3 || cf.wla_region.value==11))
        cf.ra_enable_2[0].checked=true;
<%1777%>
}

</script>
