<!-- hide script from old browsers

    var timer;
    var isJscrollPaneInit=0;
    var api;
    var iframe1Ready=0,iframe2Ready=0;
    var throttleTimeout;




    function reinitJscrollPane()
    {
        if ($.browser.msie) 
        {
             // IE fires multiple resize events while you are dragging the browser window which
             // causes it to crash if you try to update the scrollpane on every one. So we need
             // to throttle it to fire a maximum of once every 50 milliseconds...
             if (!throttleTimeout) 
             {
                 throttleTimeout = setTimeout(function()
                 {
//                     api.reinitialise();
                     throttleTimeout = null;
                     
                 },1500);
             }
         } 
         else                 
         {
//             api.reinitialise();
         }
    }
    
    function loadJscrollPane()
    {


        $('.scroll-pane').each(function()
        {
/*  
          $(this).jScrollPane(
            {
                showArrows: $(this).is('.arrow')
            });
*/                        
            api = $(this).data('jsp');
        });
        
        isJscrollPaneInit=1;

    } 
 
    function iframe1Load()
    {
    	if(timer)
    	    clearTimeout(timer);
    	if(iframe1Ready==0)
    	    iframe1Ready=1;
    	if(iframe1Ready==1 && iframe2Ready==1)
    	{
    		  iframe1Ready=2;
        	timer=setTimeout(loadJscrollPane,500);
      }
    }

    function iframe2Load()
    {
    	if(timer)
    	    clearTimeout(timer);
    	if(iframe2Ready==0)
    	iframe2Ready=1;
    	if(iframe1Ready==1 && iframe2Ready==1)
    	{
          iframe2Ready=2;
        	timer=setTimeout(loadJscrollPane,500);
      }
    }



    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });
    });


    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {

        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            window.frames["helpframe"].$('#content').jScrollPane({showArrows:true});
            imgSrc.src="img/helparrowdown-icon.png";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.png";
            setTimeout(setHelpIframeVisible,500);
        }
        if((navigator.appName.indexOf("Internet Explorer")==-1) ||
           (navigator.appVersion.indexOf("MSIE 9")==-1))
             change_size();

    }

    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }

    function onload() {
        if(get_browser()=="Chrome")
          $(".scroll-pane").css("margin-top","-57px");
    }

function SetCwinHeight(iframeObj)
{
	  var cwin=iframeObj;
    if (document.getElementById)
    {    
		    
        if (iframeObj && !window.opera)
        {
            if (iframeObj.contentDocument && iframeObj.contentDocument.body.offsetHeight && !($.browser.msie))
            {
                setTimeout(function() {iframeObj.height = iframeObj.contentDocument.body.offsetHeight;}, 100);
                //iframeObj.height = iframeObj.contentDocument.body.offsetHeight;
            }
            else if(document.frames[iframeObj.name].document && document.frames[iframeObj.name].document.body.scrollHeight)
            {    
                iframeObj.height = document.frames[iframeObj.name].document.body.scrollHeight;  
            }    
        }
        else
        {
        	if(cwin.contentWindow.document && cwin.contentWindow.document.body.scrollHeight)
        	    cwin.height=cwin.contentWindow.document.body.scrollHeight; // opera
        }

        if(isJscrollPaneInit==1)
           reinitJscrollPane();
    }    
}    

function checkData()
{
    var cf = document.forms[0];
    if(!wl2gsetting.checkData()) return false;
    if(!wl5gsetting.checkData()) return false;
    if(cf.wifi_dual_5g_band.value!=0)
        if(!wl5g2setting.checkData()) return false;
    return true;
}
function showWpsAlert()
{
    var cf = document.forms[0];
    if(cf.show_wps_alert.value == "1")
        alert("<%63%>");
}
