function goHome(){

   
	if (top.tophideframe)
		top.close();
	else if(document.forms[0].call_by_genie.value == 1 )
             window.location.href="genie_redirect_successpage3.htm";
    else if (document.forms[0].enable_ap_mode.value == 1 || document.forms[0].enable_sta_mode.value == 1 )
	    window.location.href="RST_status.htm";
    else
		window.location.href="UPG_upgrade.htm";
		
}
function preCheck(){
    var cancel_button = document.getElementById("cancel_button");
    var quit_button = document.getElementById("quit_button");
    
    if (top.tophideframe)
    {
        cancel_button.style.display = "none";
        quit_button.style.display = "block";
    }  else {
        cancel_button.style.display = "block";
        quit_button.style.display = "none";
    }    
}
