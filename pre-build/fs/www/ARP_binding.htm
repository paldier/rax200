function check_ipmac_state()
{
    var cf = document.forms[0];
    var arp_enable = cf.arp_enable.value;
    
    if (arp_enable == "enable")
	    ungrayout_button("ipmac_binding");
	else
	    grayout_button("ipmac_binding");
}   

function chgSel(index)
{
 document.forms[0].select.value = index;
 return true;
}

function loadSettings()
{
    var cf = document.forms[0];
    var arp_enable = cf.arp_enable.value;
    
    if (arp_enable == "enable")
	    cf.arp_protection.checked = true;
	else
	    cf.arp_protection.checked = false;
}

function checkData()
{
    var cf = document.forms[0];
    if (cf.arp_protection.checked)
        cf.arp_enable.value = "enable";
    else
        cf.arp_enable.value = "disable";
}
